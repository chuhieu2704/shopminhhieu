<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quạt cầm tay</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      header {
        text-align: center;
        background: #ffffff;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      header img {
        max-height: 80px;
      }
      h1 {
        margin: 10px 0 0;
      }
      nav {
        background: #2a9d8f;
        display: flex;
        justify-content: center;
        gap: 30px;
        padding: 12px 0;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s, transform 0.2s;
      }
      nav a:hover {
        color: #ffd166;
        transform: scale(1.1);
      }
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .product {
        background: #fff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      .product img {
        max-width: 100%;
        max-height: 200px;
        object-fit: contain;
      }
      .price {
        color: #e63946;
        font-weight: bold;
      }
      .btn {
        display: inline-block;
        padding: 10px 15px;
        background: #2a9d8f;
        color: white;
        border-radius: 5px;
        text-decoration: none;
      }
      .btn:hover {
        background: #21867a;
      }
      footer {
        text-align: center;
        padding: 15px;
        background: #333;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="img/logomh.png" alt="Logo Minh Hiếu" />
      <h1>Quạt cầm tay</h1>
    </header>

    <nav>
      <a href="index.html">Trang chủ</a>
      <a href="quat_cam_tay.html">Quạt cầm tay</a>
      <a href="quat_cay.html">Quạt cây</a>
      <a href="quat_tran.html">Quạt trần</a>
    </nav>

    <section class="products">
      <div class="product">
        <img src="img/main1.png" alt="Quạt giấy" />
        <h3>Quạt giấy thủ công</h3>
        <p class="price">50.000 VNĐ</p>
        <a href="#" class="btn">Mua ngay</a>
      </div>
      <div class="product">
        <img src="img/QCT2.png" alt="Quạt mini" />
        <h3>Quạt mini cầm tay</h3>
        <p class="price">200.000 VNĐ</p>
        <a href="#" class="btn">Mua ngay</a>
      </div>
    </section>

    <footer>© 2025 Cửa hàng Quạt Minh Hiếu</footer>
  </body>
</html>
